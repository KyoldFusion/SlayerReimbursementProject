<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Slayer Society Login</title>
    <link rel="icon" href="../static/img/Layer 14 copy (3).png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
  <section class="Form">
        <div class="container">
            <div class="row">
                <div class="col-lg-5 p-0 ">
                    <img src="../static/img/taxi.jpeg" class="container-fluid h-100 taxi p-0" alt="Japan">
                </div>
                <div class="col-lg-7 text-center px-5 py-5">
                  <h1 class="font-weight-bold"> Slayer Reimbursement System</h1>
                    <img src="../static/img/Layer 14 copy (3).png" class="logo">
                    <h4 class="pt-5"> Sign into your account </h4>
                    <form action="http://127.0.0.1:5000/login" method="POST" id='loginForm'>
                        <div class="form-row pt-4">
                            <div class="m-auto w-50 pb-2">
                                <input type="text" name="username" id="username" placeholder="Username" class="form-control p-2 mt-2">
                            </div>
                        </div>
                            <div class="w-50 h-50 m-auto">
                                <input type="password" name="password" id="password" placeholder="Password" class="form-control p-2 mt-2">
                        </div>
                        <div class="form-row pt-3">
                            <div class="col-lg-5"></div>
                                <button type="submit" id="login" value="login" class="btn1 mt-3 mb-5 w-50"> Login </button>
                            </div>
                            <p id='issue' name="issue" style="visibility: hidden"> Invalid credentials please try again.</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script type="text/javascript" src="../static/js/login.js"> </script>
  <link rel="stylesheet" href="../static/css/login.css">
  </html>
